<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos Musique</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', cursive;
      background-color: #000000;
      color: #ffd100;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
    }

    .music-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .track {
      display: flex;
      align-items: center;
      background: #47001b ;
      border: 2px solid #000;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 10px;
      box-shadow: 4px 4px 0 #bb0048;
    }

    .track img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .track-info {
      flex: 1;
    }

    .track-info h2 {
      font-size: 1.1em;
      margin: 0 0 8px;
    }
          
    button {
      align-self: flex-start;
      background-color: #ffdd00;
      color: #000;
      font-weight: bold;
      font-family: 'Special Elite', monospace;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 10%;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e6c900;
      transform: scale(1.05);
    }
          
    #retour {
      align-self: flex-start;
      background-color: transparent;
      color: #ffdd00;
      border: 2px solid #ffdd00;
    }

    #retour:hover {
      background-color: #ffdd00;
      color: #000;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Nos Musique</h1>
  <div class="music-list">

    <!-- morceau 1 -->
    <div class="track">
      <img src="image/logo.gif" alt="Cover">
      <div class="track-info">
        <h2>Joseph</h2>
        <audio controls>
          <source src="musique/chanson1.mp3" type="audio/mpeg">
          Votre navigateur ne supporte pas l'audio HTML5.
        </audio>
      </div>
    </div>

    <!-- morceau 2 -->
    <div class="track">
      <img src="image/logo.gif" alt="Cover">
      <div class="track-info">
        <h2>Poulet le canard</h2>
        <audio controls>
          <source src="musique/chanson2.mp3" type="audio/mpeg">
          Votre navigateur ne supporte pas l'audio HTML5.
        </audio>
      </div>
    </div>
          
        <!-- morceau 3 -->
    <div class="track">
      <img src="image/logo.gif" alt="Cover">
      <div class="track-info">
        <h2>Poulet le canard 2</h2>
        <audio controls>
          <source src="musique/chanson1.mp3" type="audio/mpeg">
          Votre navigateur ne supporte pas l'audio HTML5.
        </audio>
      </div>
    </div>
          
    <!-- morceau 4 -->
    <div class="track">
      <img src="image/logo.gif" alt="Cover">
      <div class="track-info">
        <h2>Roger</h2>
        <audio controls>
          <source src="musique/chanson1.mp3" type="audio/mpeg">
          Votre navigateur ne supporte pas l'audio HTML5.
        </audio>
      </div>
    </div>

     <button id="retour" onclick="window.location.href='https://roger-pirate.mywebcommunity.org'">Retour</button>
  </div>
</body>
</html>
